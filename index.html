<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PushGoal WebApp</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2em;
      background-color: #f0f0f0;
      text-align: center;
    }
    .goal-display {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    .color-btn {
      padding: 1em 2em;
      font-size: 1.5em;
      margin: 1em auto;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      transition: background-color 0.3s, opacity 0.3s;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1em;
    }
    .top-bar button {
      background: none;
      border: none;
      color: #007bff;
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <button onclick="resetGoal()">–ò–∑–º–µ–Ω–∏—Ç—å —Ü–µ–ª—å</button>
</div>
<div class="goal-display" id="goalText"></div>
<button class="color-btn" id="goalBtn" onclick="incrementStep()">–®–∞–≥</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const userId = tg.initDataUnsafe.user?.id;
  const API_BASE = 'http://localhost:8080';

  let state = {
    goal: null,
    color: '#00aaff',
    total: 10,
    progress: 0
  };

  function loadUserState() {
    if (!userId) return;
    fetch(`${API_BASE}/user/${userId}`)
      .then(res => res.ok ? res.json() : Promise.reject())
      .then(data => {
        if (!data.goal) {
          promptGoalSetup();
        } else {
          state.goal = data.goal;
          state.color = data.color;
          state.total = data.total;
          state.progress = data.progress;
          render();
        }
      })
      .catch(() => promptGoalSetup());
  }

  function promptGoalSetup() {
    const goal = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à—É —Ü–µ–ª—å");
    const color = prompt("–í—ã–±–µ—Ä–∏—Ç–µ —Ü–≤–µ—Ç (hex)", "#00aaff");
    const steps = parseInt(prompt("–°–∫–æ–ª—å–∫–æ —à–∞–≥–æ–≤ –Ω—É–∂–Ω–æ –¥–æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è?"), 10);
    if (goal && color && steps) {
      state = { goal, color, total: steps, progress: 0 };
      sendToBot();
      render();
    }
  }

  function sendToBot() {
    const payload = JSON.stringify({
      goal: state.goal,
      color: state.color,
      steps_total: state.total
    });
    try {
      tg.sendData(payload);
    } catch (err) {
      console.warn("SendData error:", err);
    }
  }

  function incrementStep() {
    if (state.progress < state.total) {
      state.progress++;
      render();
      if (state.progress >= state.total) {
        alert("üéâ –¶–µ–ª—å –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞!");
      }
    }
  }

  function render() {
    document.getElementById('goalText').innerText = `–¶–µ–ª—å: ${state.goal} (${state.progress}/${state.total})`;
    const btn = document.getElementById('goalBtn');
    const ratio = state.progress / state.total;
    btn.style.opacity = 0.3 + 0.7 * ratio;
    btn.style.backgroundColor = state.color;
  }

  function resetGoal() {
    promptGoalSetup();
  }

  loadUserState();
</script>

</body>
</html>
